<!-- Modal toggle -->
<a href="{{ url_for('edit_user', user_id=user.id) }}" class="px-3 py-1 text-sm text-white bg-blue-500 rounded-lg hover:bg-blue-700">Editar</a>

<!-- Main modal -->
{% if show_modal %}
<div id="default-modal" tabindex="-1" aria-hidden="true" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
    <div class="relative p-4 w-full max-w-2xl max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow-sm dark:bg-gray-700">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600 border-gray-200">
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                    Editar Usuario
                </h3>
                <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="default-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Cerrar modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="p-4 md:p-5 space-y-4">
                <form method="POST">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" value="{{ user.username }}" required>
                    <label for="password">Contrase√±a</label>
                    <input type="password" id="password" name="password" required>
                    <label for="role">Rol</label>
                    <input type="text" id="role" name="role" value="{{ user.role }}" required>
                    <button type="submit">Actualizar</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endif %}
