
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="text-center">
        <h1 class="text-6xl font-bold text-red-500">404</h1>
        <p class="text-2xl mt-4 text-gray-700">Oops! Page not found.</p>
        <p class="mt-2 text-gray-500">The page you're looking for doesn't 
          exist or has been moved.</p>
        <a href=""
            class="mt-6 inline-block bg-red-500 text-white px-4 py-2 rounded-lg shadow hover:bg-red-900 transition duration-300">Home</a>
    </div>
</body>

</html>
