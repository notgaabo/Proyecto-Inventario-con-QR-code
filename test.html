<!-- Main content -->
<div class="p-4 sm:ml-64 mt-20">
   <div class="grid grid-cols-12 gap-4">
      <!-- Left side: Sidebar content -->
     

      <!-- Right side: Main dashboard -->
      <div class="col-span-9">
         <div class="grid grid-cols-3 gap-4">
            <!-- Card 1 -->
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-xl font-bold mb-4">32.4k Users</h2>
            <canvas id="chart1" class="h-40"></canvas>
          </div>
          <!-- Card 2 -->
          <div class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-xl font-bold mb-4">$612,423 Revenue</h2>
            <canvas id="chart2" class="h-40"></canvas>
          </div>
          <!-- Card 3 -->
          <div class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-xl font-bold mb-4">Analytics</h2>
            <canvas id="chart3" class="h-40"></canvas>
          </div>
        </div>
   </div>
</div>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Example chart setup
    var ctx1 = document.getElementById('chart1').getContext('2d');
    new Chart(ctx1, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
        datasets: [{
          label: 'Users',
          data: [30, 40, 35, 50, 60, 70],
          borderColor: 'rgba(54, 162, 235, 1)',
          borderWidth: 2
        }]
      }
    });

    var ctx2 = document.getElementById('chart2').getContext('2d');
    new Chart(ctx2, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
        datasets: [{
          label: 'Revenue',
          data: [30000, 40000, 35000, 50000, 60000, 70000],
          borderColor: 'rgba(75, 192, 192, 1)',
          borderWidth: 2
        }]
      }
    });

    var ctx3 = document.getElementById('chart3').getContext('2d');
    new Chart(ctx3, {
      type: 'bar',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
        datasets: [{
          label: 'Analytics',
          data: [300, 400, 350, 500, 600, 700],
          backgroundColor: 'rgba(255, 159, 64, 0.2)',
          borderColor: 'rgba(255, 159, 64, 1)',
          borderWidth: 1
        }]
      }
    });
  </script>
